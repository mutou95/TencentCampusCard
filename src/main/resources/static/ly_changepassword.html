<!DOCTYPE html>
<html>
<head>
	<title>修改密码</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/ly.css">
</head>
<body class="ly_bg">

<div class="row" style="margin-right:0px;margin-left:0px; margin-top:10%">
	<div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
		
		<form class="form-horizontal">
			<div class="form-group">
		    <label class="col-sm-2 control-label" style="color:white">
				<a href="ly_login.html">返回登录页</a>
		    </label>
		    
		  	</div>
		  	<div class="form-group">
		    <label class="col-sm-2 control-label" style="color:white">学号</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" placeholder="请输入学号">
		    </div>
		  	</div>
		  	<div class="form-group">
		    <label class="col-sm-2 control-label" style="color:white">旧密码</label>
		    <div class="col-sm-9">
		      <input type="password" class="form-control"  placeholder="请输入旧密码">
		    </div>
		    </div>
		    <div class="form-group">
		    <label class="col-sm-2 control-label" style="color:white">身份证</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control"  placeholder="请输入身份证号">
		    </div>
		    </div>
		    <div class="form-group">
		    <label class="col-sm-2 control-label" style="color:white">新密码</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control"  placeholder="请输入新密码">
		    </div>
		    </div>
		    <div class="form-group">
		    <label class="col-sm-2 control-label" style="color:white">确认密码</label>
		    <div class="col-sm-9">
		      <input type="password" class="form-control"  placeholder="请输入新密码">
		    </div>
		    </div>
		    <div class="form-group">
		    	<div class="col-sm-9 col-sm-offset-2"><button class="btn btn-danger btn-block">确认修改</button></div>
		    </div>
		    <div class="form-group">
		    	<div class="col-sm-4 col-sm-offset-8">
		    		<p class="error-login">此处填写错误信息</p>
		    	</div>
		    </div>
		</form>

	</div>
</div>
</body>
</html>
